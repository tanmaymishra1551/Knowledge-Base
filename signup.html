<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Knowledge <span class="highlight">Base</span></div>
        <input type="text" placeholder="Search..." class="search-bar">
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#" class="sign-in">Sign In</a>
        </div>
    </nav>

    <div class="main-content">
        <div class="description">
            <h1>Knowledge <span class="highlight">Base</span></h1>
            <p>This is a demo project. You can sign up with your email and password or with Google.</p>
        </div>
        <div class="form-container">
            <form class="sign-up-form">
                <label for="username">Your username</label>
                <input type="text" id="username" placeholder="username">
                
                <label for="email">Your email</label>
                <input type="email" id="email" placeholder="name@company.com">
                
                <label for="password">Your password</label>
                <input type="password" id="password" placeholder="***********">
                
                <button type="submit" class="sign-up-button">Sign Up</button>
                <button type="button" class="google-button">
                    <img src="google-icon.png" alt="Google"> Continue with Google
                </button>
                <a href="#" class="sign-in-link">Have an account? Sign In</a>
            </form>
        </div>
    </div>
</body>
</html>
